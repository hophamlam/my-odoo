name: remote ssh command
on: [push]
jobs:
  build:
    name: Deploy to server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        with:
          secrets: |
            ${{ secrets.ODOO_DB }}

      - name: Copy .env file to server
        uses: appleboy/scp-action@master
        with:
          local: .env
          remote_path: /my-odoo/
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}

      - name: git pull
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          run: |
            if [ ! -d ~/${{ github.event.repository.name }} ]
            then
            sudo git clone https://github.com/${{ github.repository }}.git
            else
            sudo git -C ~/${{ github.event.repository.name }} pull 
            fi
            sudo docker-compose -f ~/${{ github.event.repository.name }}/docker-compose.prod.yml up --build --force-recreate --no-deps -d





            